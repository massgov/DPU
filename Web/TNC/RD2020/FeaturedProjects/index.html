_-_DSC04090.jpg/800px-Worcester_City_-_Worcester%2C_MA_-_DSC04090.jpg","subtitle":"$160,650.90","text":["\"The entire allocation will be used in support of street and sidewalk infrastructure improvements in downtown Worcester. The funds will be used toward contracts for construction in the area of Green Island Boulevard.\""],"title":"Worcester"},{"category":"\"The City of Northampton will use the $9,835.40 from FY19 combined with the $8,312.80 from FY18 to make repairs to the Pine Street Bridge. City Council has appropriated these funds for structural repairs to the deteriorated steel beams which the bridge superstructure. The contract cost for the project including engineering is more than $225,000.\"","image":"https://northampton.live/assets/images/2/Iconica-building-923fdc1c.jpg","subtitle":"$9,835.40","text":["\"The City of Northampton will use the $9,835.40 from FY19 combined with the $8,312.80 from FY18 to make repairs to the Pine Street Bridge. City Council has appropriated these funds for structural repairs to the deteriorated steel beams which the bridge superstructure. The contract cost for the project including engineering is more than $225,000.\""],"title":"Northampton"},{"category":"\"Purchase radar feedback signs, volume/speed collectors and speed cushions as part of City's Shared Street and Neighborhood Traffic Calming programs.\"","image":"https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/SalemMassCustomHouse1ty13531.jpg/800px-SalemMassCustomHouse1ty13531.jpg","subtitle":"$48,421.60","text":["\"Purchase radar feedback signs, volume/speed collectors and speed cushions as part of City's Shared Street and Neighborhood Traffic Calming programs.\""],"title":"Salem"},{"category":"\"The City of Quincy has decided to use the funds through the TNC ride shares revenue on their seasonal Ferry Services that provides water transportation from Squantum Point Park in Quincy to Central Wharf in downtown Boston, the Seaport Fan Pier and the Town of Winthrop.
